<html>
    <head>
        <meta charset="utf-8">
        <title>Coding Dojo</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <!-- Font-Awesome Library -->
        <link rel="stylesheet" href="./css/font-awesome.min.css">

        <!-- Angular Framework -->
        <script src="./angular/angular.min.js" charset="utf-8" defer></script>
        <script src="./angular/angular-route.min.js" charset="utf-8" defer></script>
        <!-- My Angular -->
        <script src="./angular/master.js" charset="utf-8" defer></script>
    </head>
    <body ng-app='app'>
        <div ng-controller="PersonController">
            {{errors}}
            <form ng-submit="createPerson()">
                <input type="text" placeholder="name" ng-model="new_person.name">
                <input type="number" placeholder="age" ng-model="new_person.age">

                <input type="submit">
            </form>

            <form ng-submit="editingPerson()" ng-show="editMode">
                <input type="text" ng-model="edit_person.name" ng-change="field('name')">
                <input type="number" ng-model="edit_person.age" ng-change="field('age')">

                <input type="submit">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="person in people">
                        <td ng-bind="person.name"></td>
                        <td ng-bind="person.age"></td>
                        <td ng-click="showPerson(person)">E</td>
                        <td ng-click="deletePerson(person)">X</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
