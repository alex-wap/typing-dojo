<html>
    <head>
        <meta charset="utf-8">
        <title>Typing Dojo</title>
        <!-- CSS styling file -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <!-- Font-Awesome Library -->
        <link rel="stylesheet" href="./css/font-awesome.min.css">
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Angular Framework -->
        <script src="./angular/angular.min.js" charset="utf-8" defer></script>
        <script src="./angular/angular-route.min.js" charset="utf-8" defer></script>
        <!-- My Angular -->
        <script src="./angular/master.js" charset="utf-8" defer></script>
        <!-- jQuery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Sockets -->
        <script type ="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type ="text/javascript">
        $(document).ready(function (){
            var socket = io.connect();
            socket.emit("game on");
            socket.on('total users', function(usercount){
                $('#users').html(usercount);
            });
            socket.on('player join', function(){
                console.log('add progress bar')
                $('#progress_bar').html('<br><div class="col s2">Elliot</div><div class="col s8"><div class="progress"><div class="determinate" style="width: {{progress}}%"></div></div></div><div class="col s2">0 wpm</div>');
            });
        });

    </script>
    </head>
    <body ng-app='app'>
    <div class="container">
    <nav>
        <div class="nav-wrapper orange">
          <a href="#/" class="brand-logo left" style="margin-left: 10px;">Typing Dojo</a>
          <ul id="nav-mobile" class="right">
            <li><a href="#/">Play</a></li>
            <li><a href="#/practice">Practice</a></li>
          </ul>
        </div>
    </nav>
    <div ng-view></div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    </div>

    <!-- FOOTER -->

    </div>
    </footer>
    </body>
</html>
