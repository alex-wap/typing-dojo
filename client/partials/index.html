<div ng-controller="MainController">
    <br>
    <h4>Welcome to Typing Dojo! Click <a href='#/play'>play</a> to start a race! Click <a href='#/practice'>practice</a> to train by yourself.</h4>
    <br>
    <div class="divider"></div>
    <h5>High Scores</h5>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Speed</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="score in scores | orderBy: 'speed':true">
                <td ng-bind="score.name"></td>
                <td ng-bind="score.speed+' wpm'"></td>
                <td ng-bind="score.time+' minutes ago'"></td>
            </tr>
        </tbody>
    </table>
</div>
