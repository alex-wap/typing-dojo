<div ng-controller="MainController">
    <div class="row">
        <div class="col s6"><h4>TEST</h4></div>
        <div class="col s1"><h4>3</h4></div>
        <div class="col s1"><h4>2</h4></div>
        <div class="col s1"><h4>1</h4></div>
        <div class="col s1"><h4>Time:</h4></div>
        <div class="col s2"><h4 ng-bind='time'></h4></div>
    </div>
    <!-- start progress bar -->
    <div class="row">
        <div class="col s2">You</div>
        <div class="col s8">
            <div class="progress">
                <div class="determinate orange" style="width: {{progress}}%"></div>
            </div>
        </div>
        <div class="col s2">{{wpm}} wpm</div>
    </div>
    <!-- end progress bar -->
    <div class="divider"></div>
    <p id="excerpt"><span class="orange-text">{{finished}}</span>{{text}}</p>
    <input type="text" id="text-in" placeholder="Type the above text here when the race begins" ng-model='type' ng-trim="false">
        
        <div class="divider"></div>
        {{results}}
        <div class="divider"></div><br>
<!--     <p ng-bind='type'></p> -->
        
        <a class="waves-effect waves-light btn green" ng-click="isDisabled || startTimer()">Start</a>
        <a class="waves-effect waves-light btn orange" ng-click='stop()'>Stop</a>
        <a class="waves-effect waves-light btn red" ng-click='reset()'>Reset</a>
        <a class="waves-effect waves-light btn deep-purple" ng-click=''>New</a>
</div>
